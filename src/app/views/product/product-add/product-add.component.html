<div class="w-full mb-12  pl-72 pt-10 pr-10 flex ">
  <form>
    <div class="space-y-12">
      <div class="border-b border-gray-900/10 pb-12 w-50">
        <h2 class="text-base font-semibold leading-7 text-gray-900">New Product</h2>

        <div class="mt-5">
          <div class="sm:col-span-4">
            <label for="name" class="text-sm font-semibold leading-6 text-gray-900">Product Name</label>
            <div class="mt-2">
              <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 w-full">
                <input type="text" name="productName" id="productName" autocomplete="productName" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Enter a product name">
              </div>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <div class="sm:col-span-4">
            <label for="productDescription" class="text-sm font-semibold leading-6 text-gray-900">Description</label>
            <div class="mt-2">
              <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 w-full">
                <input type="text" name="productDescription" id="productDescription" autocomplete="productDescription" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Enter a product description">
              </div>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <div class="sm:col-span-4">
            <label for="productPrice" class="text-sm font-semibold leading-6 text-gray-900">Price</label>
            <div class="mt-2">
              <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 w-full">
                <input type="number" name="productPrice" id="productPrice" autocomplete="productPrice" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Enter a product price">
              </div>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <div class="sm:col-span-4">
            <label for="productSku" class="text-sm font-semibold leading-6 text-gray-900">Sku</label>
            <div class="mt-2">
              <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 w-full">
                <input type="text" name="productSku" id="productSku" autocomplete="productSku" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="Enter a product sku">
              </div>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <div class="sm:col-span-4">
            <label for="country" class="text-sm font-semibold leading-6 text-gray-900">Category</label>
            <div class="mt-2">
              <select id="country" name="country" autocomplete="country-name" class="block w-full appearance-none rounded-md border-0 p-1.5 bg-transparent text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 w-full sm:text-sm sm:leading-6">
                <option>United States</option>
                <option>Canada</option>
                <option>Mexico</option>
              </select>

            </div>

          </div>
        </div>

        <div class="flex mt-3">
          <legend class="text-sm font-semibold leading-6 text-gray-900">Size</legend>
          <div class="w-1/5">
            <fieldset>
              <div class="mt-6 space-y-6">
                <div class="flex items-center gap-x-3">
                  <input id="productSizeXs" name="productSize" type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                  <label for="productSizeXs" class="block text-sm font-medium leading-6 text-gray-900">XS</label>
                </div>
                <div class="flex items-center gap-x-3">
                  <input id="productSizeS" name="productSize" type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                  <label for="productSizeS" class="block text-sm font-medium leading-6 text-gray-900">S</label>
                </div>
                <div class="flex items-center gap-x-3">
                  <input id="productSizeM" name="productSize" type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                  <label for="productSizeM" class="block text-sm font-medium leading-6 text-gray-900">M</label>
                </div>
              </div>
            </fieldset>
          </div>

          <div class="w-1/3">
            <div class="mt-6 space-y-6">
              <div class="flex items-center gap-x-3">
                <input id="productSizeL" name="productSize" type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                <label for="productSizeL" class="block text-sm font-medium leading-6 text-gray-900">L</label>
              </div>
              <div class="flex items-center gap-x-3">
                <input id="productSizeXl" name="productSize" type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                <label for="productSizeXl" class="block text-sm font-medium leading-6 text-gray-900">XL</label>
              </div>
            </div>
          </div>
        </div>

        <div class="col-span-full mt-3">
          <label for="productPrice" class="text-sm font-semibold leading-6 text-gray-900">Picture</label>
          <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
            <div class="text-center">
              <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd" />
              </svg>
              <div class="mt-4 flex text-sm leading-6 text-gray-600">
                <label for="file-upload" class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                  <span>Upload a file</span>
                  <input id="file-upload" name="file-upload" type="file" class="sr-only">
                </label>
                <p class="pl-1">or drag and drop</p>
              </div>
              <p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
            </div>
          </div>
        </div>

      </div>
    </div>

  </form>
</div>
